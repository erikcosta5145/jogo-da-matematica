<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprenda matematica jogando </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Aprenda Matematica Jogando !!</h1>
            <p>Desafio Das Contas Matematicas</p>
        </header>
        <main>
            <div class="question-box">
                <p id="pergunta"></p>
                <input type="number" id="resposta" placeholder="Digite sua resposta">
                <button id="enviar">Responder</button>
                <p id="resultado"></p>
            </div>
            <div class="score-box">
                <p id="pontuacao">Pontuação: 0</p>
            </div>
        </main>
        <footer>
            <p>Desenvolvido para fins educacionais.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
